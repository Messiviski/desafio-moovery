  <script>
    const url = 'https://api.randomuser.me/?results=10';

    function readJson() {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro HTTP: " + response.status);
                }
                return response.json();
            })
            .then(json => {
                this.response = json;
                for (var i = 0; i < 10; i++){
                  document.getElementById('first_name' + [i]).innerHTML = response.results[i].name.first;
                  document.getElementById('second_name' + [i]).innerHTML = response.results[i].name.last;
                  document.getElementById('user_age' + [i]).innerHTML = response.results[i].dob.age;
                  document.getElementById('user_location'+ [i]).innerHTML = response.results[i].location.city;
                  document.getElementById('user_img'+ [i]).src = response.results[i].picture.thumbnail;
                }
            })
    }
    readJson();
